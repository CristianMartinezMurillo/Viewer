<h2 mat-dialog-title><fa-icon [icon]="faTask" size="1x" style="cursor: pointer"></fa-icon> {{ title }}</h2>

<mat-dialog-content>
    <form (ngSubmit)="onSubmit()" [formGroup]="formGroup">
      <mat-form-field class="mt-full-width">
        <textarea matInput placeholder="Nueva instrucciÃ³n" formControlName="description"></textarea>
      </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onSubmit()">
    <fa-icon [icon]="faPlus" size="1x" style="cursor: pointer"></fa-icon> Agregar
  </button>

  <button mat-button [mat-dialog-close]="true">
    <fa-icon [icon]="faCancel" size="1x" style="cursor: pointer"></fa-icon> Cancelar
  </button>
</mat-dialog-actions>
