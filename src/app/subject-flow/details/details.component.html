<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 mt-full-width">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="created_at">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha</th>
    <td mat-cell *matCellDef="let data"> {{ data.created_at }} </td>
  </ng-container>

  <ng-container matColumnDef="step">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Paso</th>
    <td mat-cell *matCellDef="let data"> {{ data.step }} </td>
  </ng-container>

  <ng-container matColumnDef="sender">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Emisor </th>
    <td mat-cell *matCellDef="let data" [innerHTML]="data.sender "> </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="recipient">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Receptor </th>
    <td mat-cell *matCellDef="let data" [innerHTML]="data.recipient"> </td>
  </ng-container>

<!--  <ng-container matColumnDef="documents">-->
<!--    <th mat-header-cell *matHeaderCellDef mat-sort-header> Documentos</th>-->
<!--    <td mat-cell *matCellDef="let data"> {{ data.documentName }} </td>-->
<!--  </ng-container>-->

  <ng-container matColumnDef="tasks">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Instrucciones</th>
    <td mat-cell *matCellDef="let data" [innerHTML]="data.tasks"> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"> </tr>
</table>
