<div class="container">
  <div class="admin-title-container mat-typography">
    <h2><fa-icon [icon]="faCompanies"></fa-icon> Empresas</h2>
  </div>
  <mat-divider></mat-divider>

  <app-error-message></app-error-message>

  <mat-form-field class="mt-full-width">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar Empresas">
  </mat-form-field>
  <!--<div class="spinner-container" *ngIf="dataSource.loading$ | async">-->
    <!--<mat-spinner></mat-spinner>-->
  <!--</div>-->
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 mt-full-width">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let company"> {{company.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="business_key">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Clave Empresa </th>
      <td mat-cell *matCellDef="let company"> {{company.business_key}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripci√≤n </th>
      <td mat-cell *matCellDef="let company"> {{company.description}} </td>
    </ng-container>


    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        <fa-icon [icon]="faCompanyAdd" size="2x" class="user-add-icon" (click)="openNewCompany()" title="Agregar nueva empresa" style="cursor: pointer"></fa-icon>
      </th>
      <td mat-cell *matCellDef="let company">
        <fa-icon [icon]="faCompanyEdit" size="1x" class="user-edit-icon" (click)="openEditCompany(company)" title="Editar {{ company.name  }}" style="cursor: pointer; margin-right: 10px; "></fa-icon>
        <fa-icon [icon]="faCompanyDelete" size="1x" class="user-delete-icon" (click)="deleteCompany(company)" title="Eliminar {{ company.name }}" style="cursor: pointer"></fa-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"> </tr>
  </table>

  <div *ngIf="dataSource.data.length === 0"> {{ emptyTableText }}</div>

  <mat-paginator [length]=0
                 [pageSize]="tablePageSize"
                 [pageSizeOptions]=tablePageSizeOptions>
  </mat-paginator>

</div>
