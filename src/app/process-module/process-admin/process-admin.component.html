<div class="container">
  <div class="admin-title-container mat-typography">
    <h2><fa-icon [icon]=""></fa-icon> Procesos</h2>
  </div>
  <mat-divider></mat-divider>

  <app-error-message></app-error-message>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 mt-full-width">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="process_name">
      <th mat-header-cell *matHeaderCellDef> Nombre del Proceso </th>
      <td mat-cell *matCellDef="let proceso"> {{ proceso.process_name_text }} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef> Fecha de creaci√≥n </th>
      <td mat-cell *matCellDef="let proceso"> {{ proceso.created_at }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        <a [routerLink]="['newProcess']">
          <fa-icon [icon]="faAdd" size="2x" class="user-add-icon" title="Agregar nuevo proceso" style="cursor: pointer"></fa-icon>
        </a>
      </th>
      <td mat-cell *matCellDef="let proceso">
        <fa-icon [icon]="faEdit" size="1x" class="user-edit-icon" (click)="editProcess(proceso.id)" title="Editar {{ proceso.name  }}" style="cursor: pointer; margin-right: 10px; "></fa-icon>
        <fa-icon [icon]="faDelete" size="1x" class="user-delete-icon" (click)="deleteProcess(proceso)" title="Eliminar {{ proceso.name }}" style="cursor: pointer"></fa-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"> </tr>
  </table>

  <div *ngIf="dataSource.data.length === 0"> {{ emptyTableText }}</div>

</div>

<app-notifier></app-notifier>
