<div>
  <p class="title" *ngIf="(answers| async)?.length > 0">Respuestas del asunto</p>
  <p class="without-answers-text" *ngIf="(answers | async)?.length === 0">Sin respuestas en el asunto</p>

  <app-error-message></app-error-message>

  <div *ngFor="let answer of answers | async">
          <mat-card>
            <mat-card-header>

              <mat-card-title>
                <span class="user-assigned-label">RespondÃ­o: </span>
                <span class="user-assigned-text">{{ answer.user.name + " " + answer.user.last_name }} </span>
                <span class="user-assigned-text">{{ answer.created_at}} </span>

              </mat-card-title>

              <mat-card-subtitle>
                <app-subject-documents [repositoryType]="'subjectAnswer'"></app-subject-documents>

              </mat-card-subtitle>

            </mat-card-header>

            <mat-card-content>

                <div class="answer-text"> {{ answer.answer }} </div>

            </mat-card-content>

            <mat-card-actions>

            </mat-card-actions>
          </mat-card>

  </div>
</div>
